apiVersion: apps/v1
kind: Deployment
metadata:
  name: onos-deployment
  labels:
    deployment: sdn-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      sdn-controller: onos
  template:
    metadata:
      labels:
        sdn-controller: onos
    spec:
      containers:
      - name: onos-demo
        image: onosproject/onos
